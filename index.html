<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="login.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div class="main">
            <div class="left"> 
                <img class="logo-image" src="images/logo.png">
            </div>
            <div class="right"> 
                
                <div class="login-input-form">
                   <h2>Log in</h2>
                    <input class="login-input js-apartid" type="text" placeholder="Enter Apartment ID" required>
                    <input class="login-input js-username" type="text" placeholder="Username" required>
                    <input class="login-input js-password" type="password" placeholder="Password" required>  
                    <button class="login-button js-login-button">Login</button>
                    <p>Forgot your Password ?</p>
                    <a href="sign-up.html"><p>Dont have a account ? Sign Up</p></a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/firebase.js" type="module"></script>
    <script src="scripts/login.js" type="module"></script>  
</body>
</html>
