    <div>

            <div class="left"> 
                <img src="images/logo.png" class="logo-image">
            </div>
            <div class="right js-right"> 
                
                <div class="sign-input-form">
                    <p style="font-weight: bold;">Register your Apartment Here</p>

                    <p style="font-size: 18px;">Enter your Personal Details</p>
                    <div class="details">
                        <input class="signup-input js-name" type="text" placeholder="First Name" required>
                        <input class="signup-input js-middlename" type="text" placeholder="Middle Name" required>
                        <input class="signup-input js-surname" type="text" placeholder="Surname" required>
                    </div>
                    
                    <p style="font-size: 18px;">Enter your Location Details</p>
                    <div class="details">
                        <input class="signup-input js-apartment-name" type="text" placeholder="Apartment Name" required>
                        <input class="signup-input js-street" type="text" placeholder="Street/Area" required>
                        <input class="signup-input js-pincode" type="number" placeholder="Pincode" required>
                    </div>
                    <div class="details">

                        </select>

                            <option value="haryana">Haryana</option>

                            <option value="jammu-and-kashmir">Jammu and Kashmir</option>
                            <option value="jharkhand">Jharkhand</option>

                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil-nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar-pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>

                            <option value="dadra-and-nagar-haveli-and-daman-and-diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="lakshadweep">Lakshadweep</option>
                            <option value="delhi">Delhi</option>
                            <option value="puducherry">Puducherry</option>
                            <option value="arunachal-pradesh">Arunachal Pradesh</option>
                        </select>

                    </div>

                    <p style="font-size: 18px;">Enter your Apartment Details</p>
                    <div class="details">
                        <input class="signup-input js-no-of-flats" type="number" placeholder="No of Flats" required>
                        <input class="signup-input js-no-of-res" type="number" placeholder="No of Residents" required>
                        <input class="signup-input js-no-of-shops" type="number" placeholder="No of Shops" required>
                    </div>

                    <p style="font-size: 18px;">Enter your Identification Details</p>
                    <div class="details">
                        <input class="signup-input js-set-username" type="text" placeholder="Set Username" required>
                        <input class="signup-input js-set-password" type="password" placeholder="Set Password" required>
                        <input class="signup-input js-confirm-password" type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                
                <button class="signup-button js-signup-button">Register</button>
                
            </div>
        </div>
    </div>
