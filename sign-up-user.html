<body>
    <div>
        <div class="main">
            <div class="left"> 
                <img class="logo-image" src="images/logo.png">
            </div>
            <div class="right js-right"> 
                
                <div class="login-input-form">
                   <h2>Sign Up by Apartment ID</h2>
                    <input class="login-input js-apartid" type="text" placeholder="Enter Apartment ID" required>
                    <input class="login-input js-first" type="text" placeholder="First Name" required>
                    <input class="login-input js-middle" type="text" placeholder="Middle Name" required>
                    <input class="login-input js-last" type="text" placeholder="Last Name" required>
                    <select class="login-input js-post">
                        <option value="Resident">Resident</option>
                        <option value="Chairman">Chairman</option>
                        <option value="Security Guard">Security Guard</option>
        
                    </select>
                    <input class="login-input js-username" type="text" placeholder="Set Username" required>
                    <input class="login-input js-password" type="password" placeholder="Set Password" required>  
                    <input class="login-input js-confirm-password" type="password" placeholder="Set Password" required>  
                    <button class="login-button js-login-button">SignUp</button>
                    <p>Forgot your Password ?</p>
                    <a href="sign-up.html"><p>Apartment Not Registered ? Register</p></a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/firebase.js" type="module"></script>
